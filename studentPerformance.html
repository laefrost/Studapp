<!DOCTYPE html>
<html class="nojs html css_verticalspacer" lang="de-DE">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/navigation.js"></script>
	<script src="js/studentPerformance.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		.gradient {
			background: linear-gradient(90deg, #939492 0%, #6c7597 100%);
		}

		#menu-toggle:checked+#menu {
			display: block;
		}
	</style>


	<title>Quiz-Lernen</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/quiz-lernen.css" id="pagesheet" />
	<link href="styles/output.css" type="text/css" rel="stylesheet" />

</head>

<body>
	<header class="lg:px-16 px-6 bg-blue-500 h-auto md:h-24 flex flex-wrap items-center lg:py-0 py-2">

		<div class="flex items-center flex-shrink-0 text-white mr-6">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="w-4 h-4 opacity-75">
				<path
					d="M3.33 8L10 12l10-6-10-6L0 6h10v2H3.33zM0 8v8l2-2.22V9.2L0 8zm10 12l-5-3-2-1.2v-6l7 4.2 7-4.2v6L10 20z" />
			</svg>
			<span class="font-semibold text-2xl tracking-tight m-2">Universität Regensburg</span>
		</div>

		<label for="menu-toggle" class="pointer-cursor lg:hidden block">
			<svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
				viewBox="0 0 20 20">
				<title>menu</title>
				<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
			</svg>
		</label>
		<input class="hidden" type="checkbox" id="menu-toggle" />

		<div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
			<div class="text-sm lg:flex-grow ">
				<a href="#responsive-header"
					class="block mt-4 w-1/8 pl-6 pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white mr-4 text-base">
					<button id="existing_questions_button" class="button_main" type="button"
						onclick="callIndex()">Studentenapp</button>
					<a href="#responsive-header"
						class="block mt-4  w-1/8 pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white mr-4 text-base">
						<button id="new_question_button" class="button_main" type="button"
							onclick="callLernenPage()">Lernen</button>
					</a>
					<a href="#responsive-header"
						class="block mt-4 w-1/8  pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
						<button id="new_category_button" class="button_main" type="button"
							onclick="callPruefungPage()">Pruefung</button>
					</a>
					<a href="#responsive-header"
						class="block mt-4 w-1/8 pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
						<button id="existing_questions_button" class="button_main" type="button"
							onclick="callStudentsPerformancePage()">Leistungsübersicht</button>
					</a>

			</div>

		</div>

	</header>

	<div class="flex flex-col lg:flex-row">
		<div class="flex-auto flex-col flex-wrap h-1/2 lg:w-1/2 lg:flex-row lg:h-1/2 ">
			<canvas id="chart_Student">Deine Performance</canvas>
			<div class="flex flex wrap items-center justify-center">
				<p id="pUserData" class="text-sm hidden">Leider sind noch keine Daten zu deiner Performance vorhanden</p>
			</div>
		</div>

		<div class="flex-auto flex-col h-1/2 flex-wrap w-full lg:w-1/2 lg:flex-row lg:h-1/2 ">
			<canvas id="chart_Av">Durchschnitts-Performance</canvas>
			<div class="flex flex wrap items-center justify-center">
				<p id="pAvData" class="text-sm hidden">Es gab einen Fehler beim Laden der Daten</p>
			</div>
		</div>
	</div>
	<script src="node_modules/chart.js/dist/Chart.js"></script>
	<script>
		$(document).ready(function () {
			createUserPie();
			createAvPie();
		})
	</script>
	</div>
</body>

</html>
